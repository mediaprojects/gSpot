<!doctype html>
<html>
<head>

	<meta charset="utf-8">

	<title>gSpot</title>

	<link rel="stylesheet" href="css/styles.css">
	<script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
	<script src="js/jquery-1.6.4.min.js"></script>
	<script src="js/g-spot.js"></script>

	<script>

		gspot_options = {
            zoom: 13,
			type: 'ROADMAP',
			lat: false,
			lng: false,
			debug: true
        }

		$(window).load(function(){
			$('#gspot').gSpot(gspot_options);
		});

	</script>

</head>
<body>

	<div id="gspot" class="gspot-map"></div>

</body>
</html>
